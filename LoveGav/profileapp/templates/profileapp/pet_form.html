{% extends "functionalapp/base.html" %}

{% block title %}
    Register a pet
{% endblock %}

{% block body %}
    <div class="fixed-container">
        <h1>Register a pet</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <br>
        <a href={% url 'profileapp:user-details' username=user.username %}>Back to user profile</a>
    </div>
{% endblock %}
