{% extends "functionalapp/base.html" %}

{% block title %}
    {{ user.username }}
{% endblock %}
{% block body %}
    {% load static %}
    <div class="fixed-container">
        <div class="section-main">
            <section>
                <h1>{{ user.username }}</h1>
                <br>
                <p>Date of birth: {{ user.profile.birth }}</p>
                <p>Bio: {{ user.profile.bio }}</p>
            </section>
            <section>
                <br>
                <div>
                    {% if profile.avatar %}
                        <p><img src="{{ profile.avatar.url }}" alt="Avatar" height="250px"></p>
                    {% endif %}
                </div>
            </section>
        </div>
    </div>
{% endblock %}
