{% extends "functionalapp/base.html" %}

{% block title %}
    Ask a question
{% endblock %}

{% block body %}
    <div class="fixed-container">
        <h1>Ask a question</h1>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Ask</button>
        </form>
        <br>
        <a href={% url 'functionalapp:question-list' %}>Back to other questions</a>
    </div>
{% endblock %}
